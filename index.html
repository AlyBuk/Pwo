<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwo(Personal Work Order)</title>
    <link rel="stylesheet" href="/Pwo/css/index.css">
</head>
<body> 
    <section class="buttons" style="width: 100%;">
        <div class="blue">
        <div class="btn-blue-100 m-1">Blue-100</div>
        <div class="btn-blue-200 m-1">Blue-200</div>
        <div class="btn-blue-300 m-1">Blue-300</div>
        <div class="btn-blue-400 m-1">Blue-400</div>
        <div class="btn-blue-500 m-1">Blue-500</div>
        <div class="btn-blue m-1">Blue-600</div>
        </div>
        <!--Sucess btn or green btn-->
            <div class="green">
        <div class="btn-green-100 m-1">Blue-100</div>
        <div class="btn-green-200 m-1">Blue-200</div>
        <div class="btn-green-300 m-1">Blue-300</div>

        <div class="btn-green m-1">Blue-600</div>
        </div>

             <!--error/danger btn or red btn-->
            <div class="green">
        <div class="btn-red-100 m-1">Blue-100</div>
        <div class="btn-red-200 m-1">Blue-200</div>
        <div class="btn-red-300 m-1">Blue-300</div>
        <div class="btn-red-400 m-1">Blue-400</div>
        <div class="btn-red-500 m-1">Blue-500</div>
        <div class="btn-red m-1">Blue-600</div>
        </div>
      
    </section>
